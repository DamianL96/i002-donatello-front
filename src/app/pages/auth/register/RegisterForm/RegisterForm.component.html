<div class="registerForm-container">
<img src="./assets/4.png" alt="">  <div class="registerForm">
    <h1>Crear cuenta</h1>
    <form [formGroup]="form" (ngSubmit)="register()">
      <div>
        <mat-form-field>
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="names" placeholder="Tu nombre" />
          <mat-error *ngIf="!isNameValid">Nombre es requerido</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Apellidos</mat-label>
          <input matInput formControlName="lastName" placeholder="Tus apellidos" />
          <mat-error *ngIf="!isLastNameValid">Apellidos son requeridos</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="email@email.com" />
          <mat-error *ngIf="!isEmailValid as message">{{ message }}</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error>Password es requerido</mat-error>
        </mat-form-field>
      </div>

      <div>
        <button mat-flat-button color="accent" type="submit">Crear cuenta</button>
      </div>
    </form>
    <hr />
    <span class="small-text register-redirect">
      ¿Ya tienes una cuenta? Inicia sesión.
      <a routerLink="/auth/log-in">Log in</a>
    </span>
  </div>
</div>
