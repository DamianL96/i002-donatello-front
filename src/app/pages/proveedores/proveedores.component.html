<section>
  <h2>Agenda de Proveedores</h2>
  <hr>

  <div class="container p-table">
    <table class="fondo table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Empresa</th>
          <th>Contactado por última vez</th>
          <th>Teléfono</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prov of proveedores">
          <td>{{prov.id}}</td>
          <td>{{prov.nombre}}</td>
          <td>{{prov.empresa}}</td>
          <td>{{prov.contacto}}</td>
          <td>{{prov.telefono}}</td>
          <td><button>Modificar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
